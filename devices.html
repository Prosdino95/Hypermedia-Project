    <!--script per il pulsante "show more"-->
    <script>
        $(document).ready(function(){
            $(".show-others").click(function(){
                $(this).parent().parent().children(".not-shown").toggle();
                $(this).text(function(i, text){
                    console.log(text);
                    return text==="show more>>"?"show less<<":"show more>>";
                });
            });
        });
    </script>
    <style>
        .panel-group{
            margin-top: 0px;
        }
    </style>

<body>

    <!--Da qui inizia il codice del filtro-->
    <div class="box-filtro">
        <div class="cont-interno">
            <div class="panel-group" id="accordion">
                <h4 class="title-filtra">Filtra per</h4>
                <div id="first-panel" class="panel panel-default">
                    <div class="panel-heading active">
                        <h4 class="panel-title">Brand</h4>
                    </div>
                    <div id="Brand" class="panel-collapse collpase in">

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">Alcatel
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">Apple
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">BlackBerry
                                </label>
                            </div>
                            <div class="checbox">
                                <label class="show-others">
                                    show more&gt;&gt;
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="filter-panel" class="panel panel-default">
                    <div class="panel-heading active">
                        <h4 class="panel-title">Cost</h4>
                    </div>
                    <div id="Cost" class="panel-collapse collpase in">
                        <div class="panel-body">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">&lt;150
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">151-300
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">301-400
                                </label>
                            </div>
                            <div class="checkbox not-shown">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">401-500
                                </label>
                            </div>
                            <div class="checkbox not-shown">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">501-600
                                </label>
                            </div>
                            <div class="checkbox not-shown">
                                <label>
                                    <input type="checkbox" class="ez-checkbox">&gt;600
                                </label>
                            </div>
                            <div class="checbox">
                                <label class="show-others">show more&gt;&gt;</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="filter-panel" class="panel panel-default">

                                </label>
                            </div>
                            <div class="checkbox">

                                </label>
                            </div>
                            <div class="checkbox">
                                <label>

                            </div>
                            <div class="checbox">
                                <label class="show-others">
                                    show more&gt;&gt;
                                </label>
                            </div>
                        </div>
                    </div>
